<mat-card>
  <mat-card-header>
    <mat-card-title>Parámetros</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="parameter-form-field">
      <mat-label>Razón de llegada (&#955;)</mat-label>
      <input matInput type="number" [(ngModel)]="lambda">
    </mat-form-field>
    <mat-form-field class="parameter-form-field">
      <mat-label>Tiempo de servicio 1 (D1)</mat-label>
      <input matInput type="number" [(ngModel)]="d1">
    </mat-form-field>
    <mat-form-field class="parameter-form-field">
      <mat-label>Tiempo de servicio 2 (D2)</mat-label>
      <input matInput type="number" [(ngModel)]="d2">
    </mat-form-field>
    <mat-form-field class="parameter-form-field" *ngIf="showQuantum">
      <mat-label>Quantum (Q)</mat-label>
      <input matInput type="number" [(ngModel)]="quantum">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="resetAll()">REINICIAR</button>
    <button mat-button (click)="save()">GUARDAR</button>
  </mat-card-actions>
</mat-card>
