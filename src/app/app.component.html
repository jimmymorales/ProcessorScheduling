<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Pol√≠ticas</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/fcfs" routerLinkActive="active">First-Come-First-Served</a>
      <a mat-list-item routerLink="/ljf" routerLinkActive="active">Longest-Job-First</a>
      <a mat-list-item routerLink="/sjf" routerLinkActive="active">Shortest-Job-First</a>
      <a mat-list-item routerLink="/lcfs" routerLinkActive="active">Last-Come-First-Served</a>
      <a mat-list-item routerLink="/rr" routerLinkActive="active">Round-Robin</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Processor Scheduling</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-parameters></app-parameters>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
