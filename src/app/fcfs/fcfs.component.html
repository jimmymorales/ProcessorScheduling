<mat-card class="policy-card">
  <mat-card-header>
    <mat-card-title>First-Come-First-Served (FCFS)</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <h3 class="getting-title">Obteniendo cinta</h3>
    <h3 class="waiting-title">Esperando...</h3>
    <div id="vhs1" [@video1]="video1" (@video1.done)="newState($event)" class="vhs dark-vhs">
      <p>D1</p>
      <img src="assets/vhs.png">
    </div>
    <div id="vhs2" [@video2]="video2" (@video2.done)="newState($event)" class="vhs light-vhs">
      <p>D2</p>
      <img src="assets/vhs.png">
    </div>
    <img class="vcr" src="assets/vcr.png">
  </mat-card-content>
</mat-card>
